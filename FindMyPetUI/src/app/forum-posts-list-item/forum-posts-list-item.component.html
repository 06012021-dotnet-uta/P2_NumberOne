<div class="card">
        
    <div class="card-body">
        <h5 class="card-title">{{post.posterId}}</h5>
        <p>{{post.textBody}}</p>
    </div>
    <div class="card-body text-muted">
        <a>{{returnDate()}}</a>
        <br />
        <button *ngIf="post.posterId === 0" type="button" (click)="onSubmit()" class="btn btn-danger">Delete</button>
    </div>
</div>
<br/>
