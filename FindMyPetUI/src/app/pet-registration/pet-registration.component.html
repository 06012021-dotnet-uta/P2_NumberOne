<div class="container">
    <h3>Pet Registration</h3>
    <form #registerpetform="ngForm" (ngSubmit)="register(registerpetform)">
       <div class="row">
           <div class="form-floating">
                <input class="form-control" type="text" #name (ngModel)= "name" name="name" placeholder="name">
                <label for="name"> Name</label>
           </div>

            <div class="form-floating">
                <input class="form-control" type="number" #age (ngModel)= "age" name="age" placeholder="age" id="age" min="0">
                <label for="age">Age</label>
            </div>

            <!--Aggression-->
            <div class="form-floating">
                <select class="form-control" name="aggressions" id="aggressions" #aggressioncode (ngModel)= "aggressioncode">
                    <option *ngFor="let aggression of ListofAggression" [ngValue]="aggression.code" >{{aggression.descriptor}}</option>
                </select>
                <label for="aggressions">Aggression</label>
            </div>

            <!--Pet-->
            <div class="form-floating">
                <select class="form-control" name="Genders" id="Genders" #gender (ngModel)= "gender">
                    <option *ngFor="let gender of ListofGender" [ngValue]="gender.code">{{gender.gender1}}</option>
                </select>
                <label for="Genders">Gender</label>
            </div>
            
            <!--category-->
            <div class="form-floating">
                <select class="form-control" name="Categories" id="Categories" #category (ngModel)= "category">
                    <option *ngFor="let category of ListofCategory" [ngValue]="category.categoryId" >{{category.type}}</option>
                </select>
                <label for="Categories">Category</label>
            </div>
            <br><br>
            <input class="btn btn-success" type="Submit" value = "Register Pet" />
        </div>
    </form>    
</div>
